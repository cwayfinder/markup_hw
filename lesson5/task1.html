<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        @import url(http://fonts.googleapis.com/css?family=Oswald);
        body {
            margin: 0;
        }

        .menu {
            font-family: Oswald, Impact, sans-serif;
            height: 40px;
            width: 100%;
            background-color: #1aa4ff;
            box-shadow: 0 0 4px rgba(0, 0, 0, .2);
        }

        .main-menu {
            color: white;
            text-transform: uppercase;
            width: 900px;
            margin: 0 auto;
        }

        .secondary-menu-wrapper {
            background-color: #eeeeee;
            color: #a0a0a0;
            text-transform: none;
            font-size: smaller;
            float: left;
            position: absolute;
            left: 0;
            top: 40px;
            width: 100%;
            max-height: 0;
            overflow: hidden;
            -webkit-transition: max-height .3s ease;
        }

        .menu menu {
            width: 900px;
            margin: 0 auto;
        }

        .menu li {
            list-style-type: none;
            display: inline-block;
            padding: 8px 12px;
        }

        .menu li:hover {
            cursor: pointer;
            background-color: #eeeeee;
            color: #a0a0a0;
            text-shadow: 0 2px 0 rgba(255, 255, 255, .5);
        }

        .menu li:hover .secondary-menu-wrapper {
            display: block;
            max-height: 1000px;
            -webkit-transition: max-height .3s ease;
        }
    </style>
</head>
<body>

<nav class="menu">
    <menu class="main-menu">
        <li>Home</li>
        <li>News</li>
        <li>Economics</li>
        <li>Local</li>
        <li>Sport</li>
        <li>Culture</li>
        <li>Travels
            <nav class="secondary-menu-wrapper">
                <menu class="secondary-menu">
                    <li>Amsterdam</li>
                    <li>Bahamas</li>
                    <li>Jamaica</li>
                    <li>Las Vegas</li>
                    <li>London</li>
                    <li>Los Angeles</li>
                    <li>Miami</li>
                    <li>Montreral</li>
                    <li>Paris</li>
                    <li>Rome</li>
                </menu>
            </nav>
        </li>
        <li>Living</li>
        <li>Money</li>
        <li>Technology</li>
        <li>More</li>
    </menu>
</nav>

</body>
</html>
